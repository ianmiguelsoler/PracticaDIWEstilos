<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas de Imagen Optimizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primer Mapa de Imagen (LESS)</h1>
    <div class="mapa_imagen">
        <img src="cuyos.jpg" alt="Paisaje" />
        <ul class="notas">
            <li id="nota1" class="sprite hover1"><p>Esto es una cobaya bebé</p></li>
            <li id="nota2" class="sprite hover2"><p>Es una hermosa cobaya posando en la cámara</p></li>
            <li id="nota3" class="sprite hover3"><p>Esto es hierba que se comerá la cobaya más tarde</p></li>
        </ul>
    </div>

    <h1>Segundo Mapa de Imagen (HTML)</h1>
    <img id="auroraB" src="Aurora-boreal.jpg" alt="Aurora Boreal" usemap="#auroraBoreal" />
    <map name="auroraBoreal">
        <area shape="rect" coords="100,100,400,300" href="#" alt="Zona 1" title="Zona de Bosque"/>
        <area shape="circle" coords="600,400,100" href="#" alt="Zona 2" title="Centro de la Aurora" />
        <area shape="poly" coords="800,600,900,700,700,750,650,650" href="#" alt="Zona 3" title="Parte Inferior" />
    </map>
    <h2>Imagen codificada en Base64</h2>
    <div class="base64-img"></div>
</body>
</html>
