<!DOCTYPE html>
<html>
  <head>
  <title>Prueba de pseudoclases de estado</title>

</head>
<style>
	/* a) Elementos en estado indeterminado */
	input:indeterminate {
	background-color: lime;
	}

	/* b) Elementos seleccionados o marcados */
	input:checked {
	background-color: rgb(255, 102, 0);
	color: aquamarine;
	}

	/* c) Elementos activos */
	input:active {
	background-color: yellow;
	}

	/* d) Elementos inactivos */
	input:disabled {
	background-color: gray;
	color: white;
	}
</style>
<!-- 4. Crea un estilo diferente utilizando las pseudoclases correspondientes para:
a) Aquellos elementos que se encuentren en un estado indeterminado.
b) Aquellos elementos que se encuentren seleccionados o marcados.
c) Aquellos elementos que se encuentren activos.
d) Aquellos elementos que se encuentren inactivos.
Este tipo de pseudoclases es posible que no se visualice correctamente en todos los navegadores. -->
<body>
    <h1>Prueba de pseudoclases de estado</h1>
    <form action="">
		<input type="radio" name="rd" val="v1"/>Prueba 1<br/>
		<input type="radio" name="rd" val="v2"/>Prueba 2<br/>
		<input type="radio" name="rd" val="v3"/>Prueba 3<br/>
		<input type="radio" name="rd" val="v4"/>Prueba 4<br/>
		<br/>
		<input type="checkbox" name="ck" val="v1"/>Prueba 1<br/>
		<input type="checkbox" name="ck" val="v2"/>Prueba 2<br/>
		<input type="checkbox" name="ck" val="v3"/>Prueba 3<br/>
		<input type="checkbox" name="ck" val="v4"/>Prueba 4
    </form>

</body>
</html>
