<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid justify-items & align-items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="ejercicio3.css">

</head>

<body>

  <div class="controls">
    <h3>Justify Items</h3>
    <label><input type="radio" name="justify" value="start"> Start</label>
    <label><input type="radio" name="justify" value="center" checked> Center</label>
    <label><input type="radio" name="justify" value="end"> End</label>
    <label><input type="radio" name="justify" value="stretch"> Stretch</label>

    <h3>Align Items</h3>
    <label><input type="radio" name="align" value="start"> Start</label>
    <label><input type="radio" name="align" value="center" checked> Center</label>
    <label><input type="radio" name="align" value="end"> End</label>
    <label><input type="radio" name="align" value="stretch"> Stretch</label>
  </div>

  <div id="cuadricula">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
    <div class="item">I</div>
  </div>

  <script>
    const cuadricula = document.getElementById('cuadricula');
    const justifyRadios = document.querySelectorAll('input[name="justify"]');
    const alignRadios = document.querySelectorAll('input[name="align"]');

    justifyRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        cuadricula.style.justifyItems = radio.value;
      });
    });

    alignRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        cuadricula.style.alignItems = radio.value;
      });
    });
  </script>

</body>

</html>
