<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Align-Self Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .box {
      border: 1px solid #444;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
    }

    .a {
      grid-column: 1 / span 3;
      grid-row: 1 / span 3;
      align-self: stretch;
    }

    .b {
      grid-column: 4 / span 3;
      grid-row: 2 / span 2;
      align-self: end;
    }

    .c {
      grid-column: 1 / span 2;
      grid-row: 4 / span 1;
      align-self: start;
    }

    .d {
      grid-column: 3 / span 2;
      grid-row: 4 / span 1;
      align-self: center;
    }

    .e {
      grid-column: 5 / span 2;
      grid-row: 3 / span 2;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="box a">
      <p>This is box A.</p>
      <code>align-self: stretch</code>
    </div>
    <div class="box b">
      <p>This is box B.</p>
      <code>align-self: end</code>
    </div>
    <div class="box c">
      <p>This is box C.</p>
      <code>align-self: start</code>
    </div>
    <div class="box d">
      <p>This is box D.</p>
      <code>align-self: center</code>
    </div>
    <div class="box e">
      <p>Each of the boxes on the left has a grid area of 3 columns and 3 rows.</p>
      <p>The align-self property is used to align the content inside the grid-area.</p>
    </div>
  </div>
</body>

</html>
